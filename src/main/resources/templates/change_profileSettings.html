<h3><span style="border-bottom: 3px solid LimeGreen;">Eigenes Profil ändern</span></h3>
<br/>
<form action="#" th:action="@{/change_profileSettings}" th:object="${sopraUser}" method="post">
    <table border="0" cellspacing="1" cellpadding="2">
        <tbody>

        <div>
            <input type="hidden" th:field="*{username}" class="form-control"/>
        </div>
        <div>
            <input type="hidden" th:field="*{email}" class="form-control"/>
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Vorname</span>
            <input type="text" th:field="*{vorname}" class="form-control" placeholder="" aria-describedby="sizing-addon1"/>
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Nachname</span>
            <input type="text" th:field="*{nachname}" class="form-control" placeholder="" aria-describedby="sizing-addon1"/>
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Geburtsdatum</span>
            <input type="text" th:field="*{geburtsdatum}" class="form-control" placeholder="" aria-describedby="sizing-addon1"/>
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Hochschule</span>
            <input type="text" th:field="*{hochschule}" class="form-control" placeholder="" aria-describedby="sizing-addon1"/>
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Studiengang</span>
            <input type="text" th:field="*{studiengang}" class="form-control" placeholder="" aria-describedby="sizing-addon1"/>
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Fachsemester</span>
            <input type="text" th:field="*{fachsemester}" class="form-control" placeholder="" aria-describedby="sizing-addon1"/>
        </div>

        <tr>
            <td></td>
            <td>
                <br/>
                <input type="submit" value="Änderungen speichern" /> <input type="reset" value="Werte zurücksetzen" />
            </td>
        </tr>

        </tbody>
    </table>
</form>
